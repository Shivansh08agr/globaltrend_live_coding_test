<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Modal</title>
    <link rel="stylesheet" href="task-3.css">
</head>
<body>
    <div class="gallery">
        <img src="../img/img1.jpg" alt="Image 1">
        <img src="../img/img2.jpg" alt="Image 2">
        <img src="../img/img3.jpg" alt="Image 3">
        <img src="../img/img4.jpg" alt="Image 4">
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close" id="closeBtn">&times;</button>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>
    <script src="task-3.js"></script>
</body>
</html>
